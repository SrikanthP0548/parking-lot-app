<div class="container">
  <div class="col-sm-9 mx-auto mt-3">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Entry #</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="inputEmail3" placeholder="Entry Number">
        </div>
      </div>
      <div *ngIf="isDetailsFetched">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-3 col-form-label">Vehicle Number</label>
          <div class="col-sm-9">
            <input type="number" readonly class="form-control-plaintext" id="inputEmail3" value="Entry Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail4" class="col-sm-3 col-form-label">Entry Time</label>
          <div class="col-sm-9">
            <input type="number" readonly class="form-control-plaintext" id="inputEmail3" value="Entry Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail5" class="col-sm-3 col-form-label">Exit Time</label>
          <div class="col-sm-9">
            <input type="number" readonly class="form-control-plaintext" id="inputEmail3" value="Entry Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail5" class="col-sm-3 col-form-label">Total Hours</label>
          <div class="col-sm-9">
            <input type="number" readonly class="form-control-plaintext" id="inputEmail3" value="Entry Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail5" class="col-sm-3 col-form-label">No.of Wheels</label>
          <div class="col-sm-9">
            <input type="number" readonly class="form-control-plaintext" id="inputEmail3" value="Entry Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail6" class="col-sm-3 col-form-label">Payable Amount</label>
          <div class="col-sm-9">
            <input type="number" readonly class="form-control-plaintext" id="inputEmail3" value="Entry Number">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3 ml-auto">
          <button type="button" class="btn btn-success" (click)="getEntryDetails()">{{ buttonName }}</button>
        </div>
        <div class="col-sm-3 ml-auto">
          <button type="button" class="btn btn-dark" (click)="getEntryDetails()" *ngIf="isDetailsFetched"> Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
