<div class="container">
  <div class="col-sm-12 mx-auto mt-3">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Entry #</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="inputEmail3" placeholder="Entry Number" #entryNumber>
        </div>
      </div>
      <div *ngIf="isError">
        <div class="alert alert-danger">
           <strong>Sorry!</strong> Looks like this entry doesn't exist in recors
         </div>
      </div>
      <div *ngIf="isDetailsFetched">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Vehicle Number</label>
          <div class="col-sm-9">
            <label class="col-sm-9 col-form-label">{{ this.temp.vehicleNumber }}</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail4" class="col-sm-3 col-form-label">Entry Time</label>
          <div class="col-sm-9">
            <label class="col-sm-9 col-form-label">{{ this.temp.entryTime }}</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail5" class="col-sm-3 col-form-label">Exit Time</label>
          <div class="col-sm-9">
            <label class="col-sm-9 col-form-label">{{ this.temp.exitTime }}</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail5" class="col-sm-3 col-form-label">Total Hours</label>
          <div class="col-sm-9">
            <label class="col-sm-9 col-form-label">{{ this.totalhours }}</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail5" class="col-sm-3 col-form-label">No.of Wheels</label>
          <div class="col-sm-9">
            <label class="col-sm-9 col-form-label">{{ this.temp.wheelsNo }}</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail6" class="col-sm-3 col-form-label">Payable Amount</label>
          <div class="col-sm-9">
            <label class="col-sm-9 col-form-label">{{ this.temp.paidAmount }}</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3 ml-auto">
          <button type="button" class="btn btn-success" (click)="getEntryDetails()" *ngIf="!isDetailsFetched">Get Details</button>
          <button type="button" class="btn btn-success" (click)="payAmount()" *ngIf="isDetailsFetched" [disabled]="!alreadyPaid" >Recieve Amount</button>
        </div>
        <div class="col-sm-3 ml-auto">
          <button type="button" class="btn btn-primary" (click)="getEntryDetails()" *ngIf="isDetailsFetched"> Get Details </button>
        </div>
      </div>
    </form>
  </div>
</div>
